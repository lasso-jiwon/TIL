<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_031_search</title>
</head>
<body>
<!-- 
type="search"
1. search 타입은 크롬과 사파리에서만 사용이 가능핟.
2.  크로스브라우징이 안되기 때문에 잘 사용은 하지 않고
        검색어를 입력하게 되면 입력란 끝에 x 버튼이 나타나게 된다. 
     x 버튼을  클릭하면 검색어가 제거 된다.
 -->
	<form>
		<h3>검색어를 입력하세요.</h3>
		구글검색 : <input type="search" name="googlesearch">
		<p></p>
		<input type="submit" value="제출"> 
		<input type="reset"
			value="다시작성">
	</form>
</body>
</html>
