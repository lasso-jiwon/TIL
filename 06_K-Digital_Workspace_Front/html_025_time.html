<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_025_time</title>
</head>
<body>
<!-- 
시간을 지정할 때는 type="time"을 사용하고 날짜와 시간을 함께 지정하려면
type = "datetime"이나 type = "datetime-local"을 사용한다.
min : 날짜나 시간의 최소값을 지정
max : 날짜나 시간의 최대값을 지정
step :스핀 박스의 화살표를 누를 때마다 날짜나 시간을 어마나 조절할지를 지정
value : 화면에 표시할 초기값을 지정, type="time"일 경우, 
                시간은 00:00부터 23:59까지 입력하고 
        type="datetime"이나 type="datetime-local" 유형일 경우,
                날짜 다음에 키워드 T를 쓰고 24시간제로 시간을 지정한다. 
               예) 오후 6시를 나타내려면 T18:00로 하면된다.



type="time"
1. time : 시간만 입력

type="datetime-local"
datetime : 년-월-일-시간 단위로 입력, 크롬에서만 사용 가능, 

 -->
	<form>
		<h3>현재 시간 입력</h3>
		Time : <input type="time" name="Now">
		<h3>생일(년도, 월, 일, 시간) 입력</h3>
		Birthday : <input type="datetime-local" name="bdaytime">
		<p></p>
		<input type="submit" value="제출"> <input type="reset"
			value="다시작성">
	</form>
</body>
</html>
