<html lang='ko'>

  </head>

  <body>
    <!--
        World Wide Web Consortium : W3C

        2. 블록 요소(block element)

    <div style="background-color:green">block2</div>
    <span style="background-color:blue">inline1</span>
    <span style="background-color:yellow">inline2</span>
