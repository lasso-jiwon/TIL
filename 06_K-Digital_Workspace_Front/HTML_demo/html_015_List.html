<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_015_List</title>
</head>
<body>
<!-- 
 목록관련요소(UL, OL, DL)
 <UL>요소
 1. 비순서적 목록을 표현할때 사용한다.
 2. unordered list
 -->
 <h1>가지고 있는 물건</h1>
  <ul type="square">
  <li>시계</li>
  <li>가방</li>
  <li>수첩</li>
 </ul>
 
  <!-- 
  OL
  1.순서가 있는 목록을 표현할때 사용한다.
  2. ordered list
  -->
  <h1>교육순서</h1>
  <ol type="A">
   <li>JAVA</li>
   <li>ORACLE</li>
   <li>JSP</li>
  </ol>
  
   <!-- 
   <DL>요소
   1. 정의형 목록을 표현할때 사용한다.
   2. 주종관계에 있는 내용을 표현할때도 사용된다.
   -->
   <dl>
    <dt>CSS</dt>
    <dd>
         기존의 HTML은 웹 문서를 다양하게 설계하고 수시로 변경하는데...
         웹 표준에서는 웹문서에 스타일을 적용할때 CSS을 적용한다.
    </dd>
   </dl>
</body>
</html>
