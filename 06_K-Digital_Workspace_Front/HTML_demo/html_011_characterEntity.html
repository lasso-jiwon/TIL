	<!-- 
  Character Entity
   마크업 했을때 문제를 발생시킬수 있는 문자들을 표시하기 위한
    참조문자를 의미한다.
  https://www.w3schools.com/html/html_entities.asp  
 -->
	<p>space:&nbsp;&nbsp;&nbsp;(공백)</p>
	<p>less than : &lt;</p>
	<p>greater than : &gt;</p>
	<p>ampersand : &amp;</p>
	<p>cent : &cent;</p>
	<p>pound : &pound;</p>
	<p>yen: &yen;</p>
	<p>euro: &euro;</p>
	<p>section:&sect;</p>
	<p>copyright: &copy;</p>
	<p>registered trademark: &reg;</p>
