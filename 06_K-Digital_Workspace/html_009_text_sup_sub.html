<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_009_text_sup_sub</title>
</head>
<body>
  <!-- 
 첨자
 1 sup: SuperScript(위첨자)를 의미하는 요소이다.
 2 sub: SubScript(아래첨자)를 의미하는 요소이다.
 -->
 <h3> 첨자</h3>
  <p>위첨자:x<sup>2</sup></p>
  <p>아래첨자:H<sub>2</sub>O</p>
</body>
</html>
